            { cat: "time", ru: "–í—Ä–µ–º—è ‚Äî –¥–µ–Ω—å–≥–∏", en: "Time is money",de:"Zeit ist Geld",fr:"Le temps c'est de l'argent",it:"Il tempo √® denaro",es:"–¢iempo es dinero", desc: "–ù–µ —Ç—Ä–∞—Ç—å –≤—Ä–µ–º—è –≤–ø—É—Å—Ç—É—é." },
            { cat: "time", ru: "–õ—É—á—à–µ –ø–æ–∑–¥–Ω–æ, —á–µ–º –Ω–∏–∫–æ–≥–¥–∞", en: "Better late than never",de:"Besser sp√§t als nie", fr: "Mieux vaut tard que jamais", it: "Meglio tardi che mai", es: "M√°s vale tarde que nunca", desc: "–°–¥–µ–ª–∞—Ç—å —Å –æ–ø–æ–∑–¥–∞–Ω–∏–µ–º –ª—É—á—à–µ, —á–µ–º –Ω–µ —Å–¥–µ–ª–∞—Ç—å –≤–æ–≤—Å–µ." },
            { cat: "time", ru: "–£—Ç—Ä–æ –≤–µ—á–µ—Ä–∞ –º—É–¥—Ä–µ–Ω–µ–µ", en: "Sleep on it",de:"Guter Rat kommt √ºber Nacht",fr:"La nuit porte conseil",it:"La notte porta il consiglio",es:"La almohada es un buen consejero", desc: " –†–µ—à–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ–π –ø—Ä–æ–±–ª–µ–º—ã –Ω—É–∂–Ω–æ —Ö–æ—Ä–æ—à–æ –æ–±–¥—É–º–∞—Ç—å." },
  
        ];

        // ==========================================
        // –õ–û–ì–ò–ö–ê (–ì–ï–ù–ï–†–ê–¢–û–†)
        // ==========================================
       
        // 1. –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è HTML –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        function renderProverbs() {
            const container = document.getElementById('proverbs-list');
            container.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('count-badge').innerText = proverbsDB.length;

            proverbsDB.forEach(item => {
                // –°–æ–±–∏—Ä–∞–µ–º —Å–ø–∏—Å–æ–∫ —è–∑—ã–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –µ—Å—Ç—å —É —ç—Ç–æ–π –ø–æ–≥–æ–≤–æ—Ä–∫–∏
                let langs = ['ru']; // –†—É—Å—Å–∫–∏–π –µ—Å—Ç—å –≤—Å–µ–≥–¥–∞
                if(item.en) langs.push('en');
                if(item.de) langs.push('de');
                if(item.fr) langs.push('fr');
                if(item.it) langs.push('it');
                if(item.es) langs.push('es');

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–∞ —Ä—É—Å—Å–∫–æ–º –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
                let catName = "–†–∞–∑–Ω–æ–µ";
                if(item.cat === 'wisdom') catName = "–ú—É–¥—Ä–æ—Å—Ç—å";
                if(item.cat === 'animals') catName = "–ñ–∏–≤–æ—Ç–Ω—ã–µ";
                if(item.cat === 'work') catName = "–¢—Ä—É–¥";
                if(item.cat === 'health') catName = "–ó–¥–æ—Ä–æ–≤—å–µ";
                if(item.cat === 'love') catName = "–õ—é–±–æ–≤—å";
                if(item.cat === 'time') catName = "–í—Ä–µ–º—è";

                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                const div = document.createElement('div');
                div.className = 'proverb-item';
                div.setAttribute('data-category', item.cat);
                div.setAttribute('data-langs', langs.join(' ')); // –ø–æ–ª—É—á–∏—Ç—Å—è "en de fr"

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—Å—Ç—ã –≤ –∞—Ç—Ä–∏–±—É—Ç—ã (–¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è)
                div.setAttribute('data-text-ru', item.ru);
                if(item.en) div.setAttribute('data-text-en', item.en);
                if(item.de) div.setAttribute('data-text-de', item.de);
                if(item.fr) div.setAttribute('data-text-fr', item.fr);
                if(item.it) div.setAttribute('data-text-it', item.it);
                if(item.es) div.setAttribute('data-text-es', item.es);

                // –°–æ–±–∏—Ä–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
                let translationsHTML = '';
                if(item.en) translationsHTML += `<p><img src="https://flagcdn.com/w40/gb.png" class="flag-icon"> ${item.en}</p>`;
                if(item.de) translationsHTML += `<p><img src="https://flagcdn.com/w40/de.png" class="flag-icon"> ${item.de}</p>`;
                if(item.fr) translationsHTML += `<p><img src="https://flagcdn.com/w40/fr.png" class="flag-icon"> ${item.fr}</p>`;
                if(item.it) translationsHTML += `<p><img src="https://flagcdn.com/w40/it.png" class="flag-icon"> ${item.it}</p>`;
                if(item.es) translationsHTML += `<p><img src="https://flagcdn.com/w40/es.png" class="flag-icon"> ${item.es}</p>`;

                // –í—Å—Ç–∞–≤–ª—è–µ–º HTML –≤–Ω—É—Ç—Ä—å –∫–∞—Ä—Ç–æ—á–∫–∏
                div.innerHTML = `
                    <div class="category-tag">${catName}</div>
                    <div class="proverb-text">${item.ru}</div>
                    <div class="tooltip">
                        <p><strong>–ó–Ω–∞—á–µ–Ω–∏–µ:</strong> ${item.desc}</p>
                        ${translationsHTML ? '<hr>' + translationsHTML : ''}
                    </div>
                `;

                container.appendChild(div);
            });
        }

        // 2. –õ–æ–≥–∏–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ (—Ç–∞ –∂–µ, —á—Ç–æ –∏ —Ä–∞–Ω—å—à–µ, –Ω–æ —á—É—Ç—å —á–∏—â–µ)
        let currentLang = 'all';

        function setLang(lang, btnElement) {
            currentLang = lang;
            let buttons = document.getElementsByClassName('filter-btn');
            for (let btn of buttons) btn.classList.remove('active');
            btnElement.classList.add('active');
            filterAll();
        }

      function filterAll() {
            let searchText = document.getElementById('search-box').value.toUpperCase();
            let selectedCategory = document.getElementById('category-select').value;
            let items = document.getElementsByClassName('proverb-item');

            for (let item of items) {
                // --- 1. –°–ú–ï–ù–ê –Ø–ó–´–ö–ê (–û—Å—Ç–∞–µ—Ç—Å—è –∫–∞–∫ –±—ã–ª–æ) ---
                let textElement = item.querySelector('.proverb-text');
                if (currentLang === 'all') {
                    textElement.innerText = item.getAttribute('data-text-ru');
                } else {
                    let trans = item.getAttribute('data-text-' + currentLang);
                    textElement.innerText = trans ? trans : item.getAttribute('data-text-ru');
                }

                // --- 2. –£–ú–ù–´–ô –ü–û–ò–°–ö (–ù–û–í–û–ï!) ---
                // –ú—ã —Å–∫–ª–µ–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç—ã –ø–æ—Å–ª–æ–≤–∏—Ü, –∏–≥–Ω–æ—Ä–∏—Ä—É—è –æ–ø–∏—Å–∞–Ω–∏–µ
                let searchableText =
                    item.getAttribute('data-text-ru') + " " +
                    (item.getAttribute('data-text-en') || "") + " " +
                    (item.getAttribute('data-text-de') || "") + " " +
                    (item.getAttribute('data-text-fr') || "") + " " +
                    (item.getAttribute('data-text-it') || "") + " " +
                    (item.getAttribute('data-text-es') || "");

                // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ –≤–µ—Ä—Ö–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä –¥–ª—è –ø–æ–∏—Å–∫–∞
                let matchSearch = searchableText.toUpperCase().includes(searchText);
               
                // --- 3. –û–°–¢–ê–õ–¨–ù–´–ï –§–ò–õ–¨–¢–†–´ ---
                let itemLangs = item.getAttribute('data-langs');
                let matchLang = (currentLang === 'all') || (itemLangs && itemLangs.includes(currentLang));
               
                let itemCategory = item.getAttribute('data-category');
                let matchCategory = (selectedCategory === 'all') || (itemCategory === selectedCategory);

                // –ò–¢–û–ì
                if (matchSearch && matchLang && matchCategory) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            }
        }

        // –ó–ê–ü–£–°–ö –ü–†–ò –°–¢–ê–†–¢–ï
        // –ö–∞–∫ —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å, —Å—Ç—Ä–æ–∏–º —Å–ø–∏—Å–æ–∫
        renderProverbs();

    </script>
